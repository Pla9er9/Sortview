<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Algorithms</title>
        <link rel="stylesheet" href="./src/styles.scss" />
        <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div
                style="
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between;
                    width: 100%;
                    height: 100%;
                "
            >
                <div id="bars"></div>
                <div id="stats">
                    <p id="algoName"></p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 28 28"><path d="M8.5 2.5a1 1 0 1 0-2 0V6H3a1 1 0 0 0 0 2h3.5v3.5a1 1 0 1 0 2 0V8H12a1 1 0 1 0 0-2H8.5V2.5ZM16 6a1 1 0 1 0 0 2h9a1 1 0 1 0 0-2h-9Zm0 13a1 1 0 1 0 0 2h9a1 1 0 1 0 0-2h-9Zm4.75-1a1.5 1.5 0 1 0 0-3a1.5 1.5 0 0 0 0 3Zm1.5 5.5a1.5 1.5 0 1 1-3 0a1.5 1.5 0 0 1 3 0ZM2.293 15.293a1 1 0 0 1 1.414 0L7.5 19.086l3.793-3.793a1 1 0 1 1 1.414 1.414L8.914 20.5l3.793 3.793a1 1 0 0 1-1.414 1.414L7.5 21.914l-3.793 3.793a1 1 0 0 1-1.414-1.414L6.086 20.5l-3.793-3.793a1 1 0 0 1 0-1.414Z"/></svg>
                    <p>Comparison: <span id="comparisonElement">0<span></p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M10.475 22q-.7 0-1.312-.3t-1.038-.85l-5.45-6.925l.475-.5q.5-.525 1.2-.625t1.3.275L7.5 14.2V6q0-.425.288-.713T8.5 5q.425 0 .725.288t.3.712v5H17q1.25 0 2.125.875T20 14v4q0 1.65-1.175 2.825T16 22h-5.525Zm-6.3-13.5q-.325-.55-.5-1.188T3.5 6q0-2.075 1.463-3.538T8.5 1q2.075 0 3.538 1.463T13.5 6q0 .675-.175 1.313t-.5 1.187l-1.725-1q.2-.35.3-.713T11.5 6q0-1.25-.875-2.125T8.5 3q-1.25 0-2.125.875T5.5 6q0 .425.1.788t.3.712l-1.725 1Z"/></svg>
                    <p>Array acces: <span id="arrayAcces">0<span></p>
                    <svg style="margin-left: auto;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M5 21h1v-3H3v1q0 .825.588 1.413T5 21Zm3 0h3v-3H8v3Zm5 0h3v-3h-3v3Zm5 0h1q.825 0 1.413-.588T21 19v-1h-3v3ZM3 6h3V3H5q-.825 0-1.413.588T3 5v1Zm0 5h3V8H3v3Zm0 5h3v-3H3v3ZM8 6h3V3H8v3Zm0 5h3V8H8v3Zm0 5h3v-3H8v3Zm5-10h3V3h-3v3Zm0 5h3V8h-3v3Zm0 5h3v-3h-3v3Zm5-10h3V5q0-.825-.588-1.413T19 3h-1v3Zm0 5h3V8h-3v3Zm0 5h3v-3h-3v3Z"/></svg>
                    <p style="margin-right: 25px;">Array size <span id="arraySize"><span></p>
                </div>
            </div>
            <div id="menu">
                <h1>Algorithms</h1>
                <button class="algorithBtn" id="bubbleSortBtn">Bubble Sort</button>
                <button class="algorithBtn" id="selectionSortBtn">Selection Sort</button>
                <button class="algorithBtn" id="shellSortBtn">Shell Sort</button>
                <button class="algorithBtn" id="cocktailSortBtn">Cocktail Sort</button>
                <button class="algorithBtn" id="insertionSortBtn">Insertion Sort</button>
                <div id="options">
                    <h1>Options</h1>
                    <p>Pause time (ms)</p>
                    <input value="500" id="pauseTimeInput" />
                    <p>Default bar color</p>
                    <div id="defaultColorPicker"></div>
                    <p>Active bar color</p>
                    <div id="activeColorPicker"></div>
                    <p>Check bars color</p>
                    <div id="checkColorPicer"></div>
                </div>
            </div>
        </main>
        <script type="module" src="./src/main.ts"></script>
    </body>
</html>
